<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="css/recipe.css">
</head>

<body>
    <h1 class="center">質問・感想フォーム</h1>

    <div class="box1">
        <div class="form-group center">
            <p><label for="name">氏名</label></p>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group center">
            <p><label>性別</label></p>
            <label class=" border1">
                <input type="radio" name="sex" value="male" checked>男
            </label>
            <label class=" border1">
                <input type="radio" name="sex" value="female">女
            </label>

            <div class="form-group">
                <p><label for="age">年齢</label></p>
                <select id="age" name="age">
                    <option value="0">選択してください</option>
                    <option value="10" selected>10代</option>
                    <option value="20">20代</option>
                    <option value="30">30代</option>
                    <option value="40">40代</option>
                    <option value="50">50代</option>
                    <option value="60">60代</option>
                    <option value="70">70代</option>
                    <option value="80">80代</option>
                    <option value="90">90代</option>
                </select>
            </div>

            <div>
                <div class="form-group">
                    <p><label>今後見てみたいレシピ</label></p>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="baseball">和食
                    </label>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="soccer">中華
                    </label>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="baseball">洋食
                    </label>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="soccer">イタリアン
                    </label>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="baseball">スイーツ
                    </label>
                    <label class=" border1">
                        <input type="checkbox" name="hobby" value="soccer">その他
                    </label>

                </div>
            </div>

            <div class="form-group">
                <p><label for="message">自由コメント欄</label></p>
                <textarea class="textlines" id="message" name="message">自由に意見を記述してください</textarea>
            </div>
            <button type="submit">送信</button>
            <button type="submit">取り消し</button>
        </div>
</body>

</html>
